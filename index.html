<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .task.completed {
      text-decoration: line-through;
      color: red;
    }
    .task input[type="text"] {
      flex-grow: 1;
      margin-right: 10px;
    }
    .task button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>To-Do List</h1>
  <div id="taskForm">
    <input data-testid="taskTitle" type="text" id="taskTitle" placeholder="Task title" >
    <button data-testid="addTaskBtn" id="addTaskBtn" >Add Task</button>
  </div>
  <div id="taskList"></div>
  <!-- <script src="todolist.js"></script> -->
  <script defer src="todolist2.js"></script>
</body>
</html>
